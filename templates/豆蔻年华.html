  <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
      title: {
        text: ''
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: 
        {
        type: 'shadow'
        }
      },
      grid: {
        left: '4%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      legend: {
        data: ['人数']
      },
      xAxis: {
        type: 'category',
        data: {{age_range|tojson}}
        
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {
          name: '数量',
          type: 'bar',
          barWidth: '80%',
          data: {{age_num|tojson}}
        }
      ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
